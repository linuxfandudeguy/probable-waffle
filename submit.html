<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join The Lel Empire Webring</title>
  <style>
    body {
      font-family: Courier New, monospace;
      background-color: black;
      color: orange;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: orange;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .submit-btn {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Join The Lel Empire Webring</h1>
  <p>Interested in becoming a member of The Lel Empire Webring? Fill out the application form below:</p>
  
  <form id="submission-form">
    <label for="website">Website URL:</label>
    <input type="text" id="website" name="website" required>
    
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Your Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="description">Brief Description of Your Website:</label>
    <textarea id="description" name="description" rows="5" required></textarea>
    
    <input type="button" value="Submit Application" class="submit-btn" onclick="submitForm()">
  </form>
</div>

<footer style="text-align: center; background-color: orange; color: black; padding: 10px;">
  <p>Copyright Â© 2024 The Lel Empire Webring. All rights reserved.</p>
</footer>

<script>
  function submitForm() {
    var website = document.getElementById("website").value;
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var description = document.getElementById("description").value;
    
    var subject = "New Application for The Lel Empire Webring";
    var body = "Website URL: " + website + "\n" +
               "Name: " + name + "\n" +
               "Email: " + email + "\n" +
               "Description: " + description;

    var mailtoLink = "mailto:koshlandjg105@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    
    // Open default email client with filled-out form data
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
